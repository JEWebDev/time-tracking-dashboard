<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>

    <style></style>
  </head>
  <body>
    <main>
      <article class="user">
        <header class="user-info">
          <img src="images/image-jeremy.png" alt="Jeremy" />
          <div class="wrapper">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </header>
        <nav>
          <form action="" class="timeframe-form" id="timeframe-form">
            <input type="radio" name="timeframe" id="daily" value="daily" />
            <label for="daily">Daily</label>

            <input
              type="radio"
              name="timeframe"
              id="weekly"
              value="weekly"
              checked
            />
            <label for="weekly">Weekly</label>

            <input type="radio" name="timeframe" id="monthly" value="monthly" />
            <label for="monthly">Monthly</label>
          </form>
        </nav>
      </article>
      <section class="dashboard" id="dashboard"></section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Juan Esparza</a>.
      </div>
    </footer>

    <template id="task-template">
      <article class="task" id="task">
        <div class="description">
          <div class="wrapper">
            <h2 id="title">Work</h2>
            <img src="images/icon-ellipsis.svg" alt="three white dots" />
          </div>
          <div class="wrapper">
            <p class="hours" id="current-hours">32hrs</p>
            <p class="timeframe" id="timeframe">
              <span id="previous-hours">36hours </span>
            </p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
